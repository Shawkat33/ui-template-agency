<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UI Template Agency</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="Styles/style.css" />
	</head>
	<body>
		<header>
			<nav>
				<nav class="logo"></nav>
				<nav class="btn"></nav>
			</nav>
			<div class="banner">
				<h1 class="banner-title"></h1>
				<button class="banner-btn"></button>
			</div>
		</header>
		<main>
			<!-- sect.sect>.action>(.action-detail>h3.action-title+p.action-desc+btn.action)+img.action -->
			<section class="sect">
				<div class="action">
					<div class="action-detail">
						<h3 class="action-title"></h3>
						<p class="action-desc"></p>
						<button class="action"></button>
					</div>
					<img src="" alt="" class="action" />
				</div>
			</section>

			<!-- sect.user>h3.user+.user-detail*3>h1.user-data+p.user-data-subtitle -->
			<section class="user">
				<h3 class="user"></h3>
				<div class="user-detail">
					<h1 class="user-data"></h1>
					<p class="user-data-subtitle"></p>
				</div>
				<div class="user-detail">
					<h1 class="user-data"></h1>
					<p class="user-data-subtitle"></p>
				</div>
				<div class="user-detail">
					<h1 class="user-data"></h1>
					<p class="user-data-subtitle"></p>
				</div>
			</section>

			<!-- sect.review>h3.review-heading+.review-card*3>h4.review-title+p.review-desc+.review-user>img.review-user-img+h6.review-user-name+p.review-user-date -->
			<section class="review">
				<h3 class="review-heading"></h3>
				<div class="review-card">
					<h4 class="review-title"></h4>
					<p class="review-desc"></p>
					<div class="review-user">
						<img src="" alt="" class="review-user-img" />
						<h6 class="review-user-name"></h6>
						<p class="review-user-date"></p>
					</div>
				</div>
				<div class="review-card">
					<h4 class="review-title"></h4>
					<p class="review-desc"></p>
					<div class="review-user">
						<img src="" alt="" class="review-user-img" />
						<h6 class="review-user-name"></h6>
						<p class="review-user-date"></p>
					</div>
				</div>
				<div class="review-card">
					<h4 class="review-title"></h4>
					<p class="review-desc"></p>
					<div class="review-user">
						<img src="" alt="" class="review-user-img" />
						<h6 class="review-user-name"></h6>
						<p class="review-user-date"></p>
					</div>
				</div>
			</section>

			<!-- sect.focus>h2.focus-title+p.focus-desc+btn.focus-btn+img.focus-img -->
			<section class="focus">
				<h2 class="focus-title"></h2>
				<p class="focus-desc"></p>
				<button class="focus-btn"></button
				><img src="" alt="" class="focus-img" />
			</section>

			<!-- sect.contact>h1.contact-title+form.contact>label+input:email+label+input:text+label+textarea:cols:rows+btn.contact-btn -->
			<section class="contact">
				<h1 class="contact-title"></h1>
				<form action="" class="contact">
					<label for=""></label><input type="email" name="" id="" /><label
						for=""
					></label
					><input type="text" name="" id="" /><label for=""></label
					><textarea name="" id="" cols="30" rows="10"></textarea
					><button class="contact-btn"></button>
				</form>
			</section>
		</main>
		<footer>
			<!-- sect.footer>h1.footer-logo+p.footer-desc+ul>li*4>a -->
			<section class="footer">
				<h1 class="footer-logo"></h1>
				<p class="footer-desc"></p>
				<ul>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
					<li><a href=""></a></li>
				</ul>
			</section>
		</footer>
	</body>
</html>
